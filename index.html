<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pizza Order Form</title>
  </head>
  <body>
    <form id="za_form">
      
      <h2>Pizza Size</h2>
      <div id="za_size"></div>
      <h3>
      <input type="radio" name="size" value="small">
      <label for="small">Small ($7.00)</label><br>
      <input type="radio" name="size" value="medium">
      <label for="medium">Medium ($10.00)</label><br>
      <input type="radio" name="size" value="large">
      <label for="Large">Large ($14.00)</label><br>
      </h3>
      
      <h2>Toppings</h2>
      <select name="toppings">
        <option value="no_toppings">No Toppings</option>
        <option value="one_topping">One Topping (+ $2.00)</option>
        <option value="two_toppings">Two Topping (+ $3.00)</option>
      </select>
      <br><br>
      <input type="submit" value="Submit">
    </form>
    <p id="price"></p>

    <script src="script.js"></script>
  </body>
</html>
